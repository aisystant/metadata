    section_id: 64848
    images:
    - filename: System_of_Interest_Moon_Mission.png
      title_ru: 'Изображение иллюстрирует понятие целевой системы на примере лунной миссии NASA. Сотрудники, выполняющие разные задачи — уборка, проектирование, связь — объединены общей целевой системой: отправка человека на Луну. Целевая система направляет усилия всех ролей на достижение общего результата.'
      title_en: 'The image illustrates the idea of a system of interest using NASA’s moon mission. Team members engaged in different tasks—cleaning floors, designing spacecraft, supporting communications—are united by one shared system of interest: putting a man on the moon. A system of interest aligns all roles and efforts around a common goal.'
      orig_path: /text/systems-thinking-introduction/2025-03-16T0959/3800/10.png
      orig_hash: ac61ddcb89b47df4ec8b6f2ec97fe7f76035d8c57e96d41808b6eb9fc9c12725
