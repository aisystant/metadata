    images:
    - filename: Nail_Driving_Objects_Comparison.png
      title_ru: 'Визуальное разделение физического объекта, роли и функции: молоток — это культурно закреплённая роль забивателя гвоздей, которую могут выполнять разные физические объекты (например, камень или микроскоп) для реализации функции забивания гвоздей.'
      title_en: 'Visual breakdown of physical object, role, and function: a hammer is the culturally defined role of a nail driver, while various physical objects (like a stone or microscope) can perform that role to achieve the function of nail driving.'
