    images:
    - filename: Model_MetaModel_MultiModel_MegaModel.png
      title_ru: 'Изображение демонстрирует различие между моделью (например, карта Москвы), метамоделью (легенда, задающая правила отображения), мультимоделью (набор моделей с разными аспектами описания) и мегамоделью (структурированная совокупность моделей с их метамоделями). Такая структура помогает системно описывать и понимать целевую систему.'
      title_en: 'The image shows the relationship between a model (e.g., a map of Moscow), a meta-model (legend defining how to interpret model elements), a multi-model (a set of maps emphasizing different aspects), and a mega-model (a structured collection of models with their corresponding meta-models). This framework helps organize how systems of interest are described and understood.'
      orig_path: /text/systems-thinking-introduction/2025-03-16T0959/6050/19.png
      orig_hash: ecc13423724d3e668f738bbb563814e807bc75b5c08ccf83274d9a1de0ed9334
