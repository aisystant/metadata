    section_id: 69014
    images:
    - filename: System_of_Interest_Moon_Mission.png
      title_ru: 'Изображение иллюстрирует понятие целевой системы на примере лунной
        миссии NASA. Сотрудники, выполняющие разные задачи — уборка, проектирование,
        связь — объединены общей целевой системой: отправка человека на Луну. Целевая
        система направляет усилия всех ролей на достижение общего результата.'
      title_en: 'The image illustrates the idea of a system of interest using NASA’s
        moon mission. Team members engaged in different tasks—cleaning floors, designing
        spacecraft, supporting communications—are united by one shared system of interest:
        putting a man on the moon. A system of interest aligns all roles and efforts
        around a common goal.'
