    section_id: 69021
    images:
    - filename: Haircut_Service_Example.png
      title_ru: 'Изображение иллюстрирует стрижку как пример услуги, предоставляемой
        системой создания. Система создания включает парикмахера, инструменты и салон.
        Целевая система — это конечный результат: причёска. Системы в окружении —
        одежда, аксессуары и т.д. — показывают, как причёска вписывается в более широкий
        надсистемный контекст.'
      title_en: This image illustrates a haircut as an example of a service provided
        by a system of creation. The system of creation includes the hairdresser,
        tools, and salon environment. The system of interest is the resulting hairstyle,
        while surrounding systems like clothing and accessories help contextualize
        the function of the haircut in the broader supersystem.
