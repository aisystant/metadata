  - type: TEXT
    title_ru: Пример сервиса - “стрижка”
    title_en: Service Example - "Haircut"
    slug: service-example-haircut
    section_id: 64855
    images:
    - filename: Haircut_Service_Example.png
      title_ru: 'Изображение иллюстрирует стрижку как пример услуги, предоставляемой системой создания. Система создания включает парикмахера, инструменты и салон. Целевая система — это конечный результат: причёска. Системы в окружении — одежда, аксессуары и т.д. — показывают, как причёска вписывается в более широкий надсистемный контекст.'
      title_en: 'This image illustrates a haircut as an example of a service provided by a system of creation. The system of creation includes the hairdresser, tools, and salon environment. The system of interest is the resulting hairstyle, while surrounding systems like clothing and accessories help contextualize the function of the haircut in the broader supersystem.'
      orig_path: /text/systems-thinking-introduction/2025-03-16T0959/4150/12.png
      orig_hash: 557906c82cb552d070e3d816a53716e2340336fd490b46183f3a210e4c29cd15
  - type: TEXT
