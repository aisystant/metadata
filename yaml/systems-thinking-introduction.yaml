  - type: TEXT
    title_ru: Главные описания системы как “прозрачного ящика”
    title_en: Main Descriptions of the System as a "Transparent Box"
    slug: main-descriptions-of-the-system-as-a-transparent-box
    section_id: 64898
    images:
    - filename: Scissors_Functional_vs_Modular_Description.png
      title_ru: 'Изображение сравнивает два способа описания структуры системы «ножницы». Слева показано функциональное разбиение: лезвийный блок и ручка — части, выполняющие роли при работе. Справа — модульное разбиение: две физические половины, из которых собирается изделие. Этот пример иллюстрирует, что функциональные и конструктивные описания могут не совпадать.'
      title_en: 'The image compares two structural descriptions of the same system—scissors. On the left, a functional decomposition shows parts based on their roles during operation (blade block and handle). On the right, a modular decomposition shows how the system is physically assembled (two symmetrical halves). This illustrates how functional and constructive breakdowns often differ.'
      orig_path: /text/systems-thinking-introduction/2025-03-16T0959/6300/20.jpeg
      orig_hash: 592162600e336cfc8f2a71183f2cc9bf5ad1928688f2a3cb92d42c5b213a1918
  - type: TEXT
    title_ru: Примеры описаний системы как прозрачного ящика
    title_en: Examples of Describing a System as a Transparent Box
    slug: examples-of-describing-a-system-as-a-transparent-box
    section_id: 64899
    images:
    - filename: Clock_Functional_Modular_Spatial_View.png
      title_ru: 'Изображение показывает три способа описания системы «часы»: функциональное представление описывает роли — такие как осциллятор, источник энергии, делитель времени; модульное представление показывает, из каких конструктивных компонентов (шестерёнки, заводной механизм) собрана система; пространственное представление фиксирует расположение модулей. Функциональное разбиение определяет уровни системы и является основным приёмом в системном мышлении.'
      title_en: 'The image shows three perspectives on a clock as a system: the functional view shows how the system operates through roles like oscillator and energy source; the modular view shows the physical construction of the system from components like gears and winding stem; the spatial view highlights the placement of these modules. Functional decomposition defines system levels in systems thinking.'
      orig_path: /text/systems-thinking-introduction/2025-03-16T0959/6350/21.png
      orig_hash: bdafeeebde7241be0a3a3bca480d728fbd9341d7fa66c534570bc12f25512011
