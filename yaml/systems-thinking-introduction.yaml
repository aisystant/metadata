    title_en: System Documentation
    slug: system-documentation
    section_id: 69054
  - type: TEXT
    title_ru: Описания системы и системный язык
    title_en: System Descriptions and Systems Language
    slug: system-descriptions-and-systems-language
    section_id: 69055
    images:
    - filename: Project_Roles_And_System_Descriptions_Diagram.png
      title_ru: Концептуальная схема, показывающая связи между проектными ролями,
        интересами, возможностями, методами, работами и описаниями. Всё сходится к
        воплощению системы — это и есть наша успешная система, ради которой мы изучаем
        системное мышление со всеми этими системными понятиями.
      title_en: A high-level concept map showing how project roles, interests, opportunities,
        methods, work, and descriptions are connected. All elements converge toward
        system implementation—the realized system that systems thinking aims to help
        us create.
      orig_path: /text/systems-thinking-introduction/2025-03-16T0959/5850/15.png
      orig_hash: cf7e5556c60fd1807ab7a4a6534c620c238daf6ae2c94b528c6d26adbc706ae5
  - type: TEXT
    title_ru: Ролевые описания и модели
    title_en: Role Descriptions and Models
    slug: role-descriptions-and-models
    section_id: 69056
    images:
    - filename: Role_Description_and_Model_Tax_Example.png
      title_ru: Диаграмма показывает, как создаётся описание системы с позиции роли
        на основе её интереса (например, налоги). Проектная роль формирует интерес,
        который описывается с помощью метода описания, использующего метамодели. При
        заполнении метамоделей данными получаются модели, составляющие часть описания
        роли и системной документации. Это соответствует стандарту ISO 42010 и показывает
        связь между описанием и реализацией системы.
      title_en: This diagram shows how a role-based system description is created
        in response to a role’s interest (e.g., taxes). A project role holds a subject
        of interest formalized via a description method that uses metamodels. Populating
        these metamodels generates models, which form part of the role description
        and system documentation. This aligns with ISO 42010 principles and illustrates
        how documentation connects to system implementation.
      orig_path: /text/systems-thinking-introduction/2025-03-16T0959/5900/16.png
      orig_hash: 7670f8e0fe2cae45fd2db3bbeff1f7cf08eae91d6cbfe6e38eefac170c79fd47
  - type: TEXT
    title_ru: Метод описания
    title_en: Description Method
    slug: description-method
    section_id: 69057
    images:
    - filename: Role_Interest_Description_Method_Table.png
      title_ru: Таблица показывает связь между ролью, её предметом интереса, соответствующим
        описанием и подходящим методом описания. Например, менеджеру нужен календарный
        план, а архитектору — архитектурное описание. Каждый документ создаётся с
        использованием конкретной практики моделирования (например, Gantt, IFRS, ISO
        42010). Выбор правильного метода критически важен для создания качественной
        документации системы.
      title_en: The table illustrates how different roles are associated with specific
        interests, leading to particular role-based descriptions. Each description
        is created using a suitable description method or modeling practice, such
        as Gantt charts, IFRS standards, or ISO 42010. Choosing the correct method
        is essential for creating relevant and usable system documentation.
      orig_path: /text/systems-thinking-introduction/2025-03-16T0959/5950/17.png
      orig_hash: e630d19bbf4e1a93d714af691817901b946508ebbd3b745b906b9e76292d8e51
  - type: TEXT
    title_ru: Связь метода описания с предметом интереса, проектными ролями и системой
    title_en: Connection of the Description Method to the Subject of Interest, Project
      Roles, and the System
    slug: connection-of-the-description-method-to-the-subject-of-interest-project-roles-and-the-system
    section_id: 69058
    images:
    - filename: System_Description_Process_Map.png
      title_ru: Диаграмма показывает, как создаётся описание системы в ответ на предмет
        интереса, принадлежащий внешней проектной роли. Команда выбирает метод описания,
        с помощью которого создаётся документация. Эта документация содержит описание
        системы, которое соответствует предмету интереса и характеризует саму систему.
      title_en: This diagram illustrates how a system description is created in response
        to the subject of interest held by an external project role. The team selects
        a description method, which is used to create documentation. This documentation
        contains a system description that corresponds to the subject of interest
        and ultimately characterizes the system.
