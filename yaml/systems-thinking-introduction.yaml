    images:
    - filename: Clock_Functional_Modular_Spatial_View.png
      title_ru: 'Изображение показывает три способа описания системы «часы»: функциональное
        представление описывает роли — такие как осциллятор, источник энергии, делитель
        времени; модульное представление показывает, из каких конструктивных компонентов
        (шестерёнки, заводной механизм) собрана система; пространственное представление
        фиксирует расположение модулей. Функциональное разбиение определяет уровни
        системы и является основным приёмом в системном мышлении.'
      title_en: 'The image shows three perspectives on a clock as a system: the functional
        view shows how the system operates through roles like oscillator and energy
        source; the modular view shows the physical construction of the system from
        components like gears and winding stem; the spatial view highlights the placement
        of these modules. Functional decomposition defines system levels in systems
        thinking.'
      orig_path: /text/systems-thinking-introduction/2025-03-16T0959/6350/21.png
      orig_hash: bdafeeebde7241be0a3a3bca480d728fbd9341d7fa66c534570bc12f25512011
