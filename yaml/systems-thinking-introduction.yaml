      title_ru: 'Показывает различие между человеком (физический мир) и описаниями, такими как имя, рост и фотография — они принадлежат к мысленному/ментальному пространству.'
      title_en: 'Distinguishes a real human being (physical world) from descriptions like name, height, and photo — which exist in the mental space.'
      orig_path: /text/systems-thinking-introduction/2025-03-16T0959/1300/2.png
