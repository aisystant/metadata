      title_ru: 'Изображение иллюстрирует суть системного мышления через временную линию создания и эксплуатации систем. Диаграмма подчёркивает эволюцию и взаимодействие систем во времени.'
      title_en: 'The image illustrates the essence of systems thinking through a timeline of system creation and operation. The diagram highlights how systems evolve, interact, and influence one another across different stages of time.'
