    title_ru: Физические и функциональные объекты
    title_en: Physical and Functional Objects
    slug: physical-and-functional-objects
    section_id: 68995
    images:
    - filename: Physical_And_Functional_Objects_Comparison.png
      title_ru: Изображение поясняет различие между физическими и функциональными
        объектами в системном мышлении. Слева показан "Робот-такси" как физический
        объект — реально существующее транспортное средство. Справа изображён человек-водитель
        в традиционном такси, представляющий функциональный объект (роль) — функцию
        вождения, которую может выполнять как человек, так и робот. Подпись уточняет,
        что неодушевлённые объекты, такие как робот-такси, не имеют интересов, но
        могут выполнять роли, тогда как интересы возникают у людей-агентов.
      title_en: The image explains the distinction between physical and functional
        objects in systems thinking. On the left, a "Robot Taxi" is depicted as a
        physical object—an actual vehicle existing in the real world. On the right,
        a human driver in a traditional taxi illustrates a functional object (role)—the
        function of driving, which can be performed by either a human or a robot.
        The caption clarifies that inanimate objects, like the robot taxi, lack interests
        but can still fulfill roles, while interests arise in human agents.
      orig_path: /text/systems-thinking-introduction/2025-03-16T0959/2800/9.png
      orig_hash: 03a0c8ae67c9aa9e60e839630f34f72f16f610166e8f9c9f06ce8828098f1a9b
