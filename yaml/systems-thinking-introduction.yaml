    title_en: Creation Systems
    slug: creation-systems
    section_id: 64852
    images:
    - filename: Systems_Of_Creation_Automobile.png
      title_ru: 'Изображение иллюстрирует "Системы создания", которые включают процессы замысливания, проектирования, создания, ремонта и утилизации системы. Оно показывает пять этапов: Проектирование (инженер с чертежами), Сборка (рабочий собирает автомобиль), Сервис (механик ремонтирует машину), Переработка (краб утилизирует автомобили) и Автосалон (продажа автомобиля). Пример подчёркивает, как эти системы применяются к автомобилю, включая дизайнеров, сборочные линии, автосалоны и утилизаторов.'
      title_en: 'The image illustrates "Systems of Creation," which include the processes of conceiving, designing, creating, repairing, and disposing of a System of Interest. It features five stages: Design (an engineer with blueprints), Assembly (a worker building a car), Service (a mechanic repairing a car), Recycling (a crane dismantling cars), and a Car Dealer (selling a car). The example highlights how these systems apply to an automobile, involving designers, assembly lines, dealerships, and dismantlers.'
      orig_path: /text/systems-thinking-introduction/2025-03-16T0959/4000/11.png
      orig_hash: 8cb6f959bbd70255a9aab09fa5b08ca4abdc6a7cebb7dff9860a39b884b12d54
  - type: TEXT
    title_ru: Процесс, система и поведение системы
    title_en: Process, System, and System Behavior
