        которых подписана, чтобы показать отношение части и целого.
      title_en: The image illustrates the concept of the composition relationship
        in systems thinking, using an airplane as an example. It shows a diagram of
        an airplane broken down into its parts, such as the cockpit, center fuselage,
        wings, elevators, rudders, landing gear, and engine nacelles, each labeled
        to highlight the part-whole relationship.
