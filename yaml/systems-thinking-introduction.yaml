    title_en: Description and Implementation of the System
    slug: description-and-implementation-of-the-system
    section_id: 64799
    images:
    - filename: Car_Embodiment_Description_Documentation.png
      title_ru: 'Показывает различие между реализацией системы (реальный автомобиль), её описанием (ментальные характеристики, такие как марка, модель и год) и документацией (физический носитель, содержащий описание). Иллюстрирует, как система существует в разных пространствах.'
      title_en: 'Shows the difference between a system’s embodiment (a real car), its description (mental attributes like make, model, and year), and its documentation (a physical medium that stores the description). The image illustrates how a system is represented across different realms.'
      orig_path: /text/systems-thinking-introduction/2025-03-16T0959/1350/3.png
      orig_hash: 009a1107d7cea5eb134105c288494f55d238abe50343a511d2b991e908a49d3c
